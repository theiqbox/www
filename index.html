<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>IQ Box</title>
    <meta name="author" content="d3vengers" />
    <meta name="keywords" content="puzzles, iq, brain games" />
    <meta name="description" content="IQ Box Technologies" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/countdown.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
    <div class="container" style="width: 95%;">
        <div style="text-align: -webkit-center;margin: 10px;">
            <div style="display: inline-block;vertical-align: middle;float:left">
                <img src="./images/logo.png" style="height:100px;" alt="Logo">
            </div>
        </div>

        <!-- Load page -->
        <div class="animationload" style="text-align: -webkit-center;margin: 10px;">
            <div class="loader" style="display:block;margin: 0 auto;">
                <img src="./images/animatedrubiksolving.svg" alt="Rubik's cube">
                <a href="https://docs.google.com/forms/d/1C22vzla85U5XcxMzEWQ7QQpo8T8qtLz463l76flaK_o/viewform?edit_requested=true" class="btn btn-info btn-lg" role="button" style="color: #fff; background-color: #007bff;border-color: #007bff;">Register Now for IQ Fest</a>
            </div>
        </div>
        <!-- End load page -->


        <!-- Content Wrapper -->
        <div class="container">
            <h1 id="headline">Countdown to launch</h1>
            <div id="countdown">
                
                    <li style="padding: 1em;"><span id="days"></span>days</li>
                    <li style="padding: 1em;"><span id="hours"></span>Hours</li>
                    <li style="padding: 1em;"><span id="minutes"></span>Minutes</li>
                
            </div>
        </div>
        <!-- end Content Wrapper -->
        <br><br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="https://picsum.photos/1280/620" alt="Los Angeles" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Los Angeles</h1>
                        <h2>LA is always so much fun!</h2>
                    </div>
                </div>

                <div class="item">
                    <img src="https://picsum.photos/1280/620" alt="Chicago" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>Chicago</h1>
                        <h2>Thank you, Chicago!</h2>
                    </div>
                </div>

                <div class="item">
                    <img src="https://picsum.photos/1280/620" alt="New York" style="width:100%;">
                    <div class="carousel-caption">
                        <h1>New York</h1>
                        <h2>We love the Big Apple!</h2>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="container">

                <!-- footer socials -->
                <div class="row">

                    <div class="footer_socials col-sm-12 text-center">

                        <div class="contact_icons">
                            <ul class="contact_socials clearfix">
                                <!-- social icons -->
                                <li><a class="ukie_social" href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a class="ukie_social" href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a class="ukie_social" href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a class="ukie_social" href="#"><i class="fa fa-youtube"></i></a></li>
                            </ul>
                        </div>

                        <div class="copyright">@ 2023 All Right Reserved</div>

                    </div>

                </div>
                <!-- end footer socials -->

            </div>
            <!-- end container -->
        </footer>
        <!-- end footer -->



    </div>

            authDomain: "iq-box.firebaseapp.com",
            projectId: "iq-box",
            storageBucket: "iq-box.appspot.com",
            messagingSenderId: "321819816389",
            appId: "1:321819816389:web:c4b7e120615ed5adb59bac",

</body>
