<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
</head>
<body>

<div class="container" style="width: 95%;">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://picsum.photos/1280/620" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="https://picsum.photos/1280/620" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://picsum.photos/1280/620" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Load page -->
	<div class="animationload">
		<div class="loader" style="text-align: center;">
            <img src="./images/animatedrubiksolving.svg" alt="Trulli" width="500" height="333">
        </div>
	</div>
	<!-- End load page -->


	<!-- Content Wrapper -->
	<div id="wrapper">

		<!-- Balk -->
		<div class="place_balk_workers">
			<div class="balk_workers"></div>
			<div class="saw"></div>
			<div class="balk"></div>
		</div>

		<!-- End Balk -->

		<h3 class="title">Our Website Is Coming Soon</h3>

		<!-- Watch -->
		<div id="watch">

			<!-- Days -->
			<div class="dash days_dash">
				<div class="digit day_field">0</div>
				<div class="digit">0</div>
				<div class="digit">6</div>
				<span class="dash_title">Days</span>
			</div>
			<!-- End Days -->

			<!-- Hours -->
			<div class="dash hours_dash">
				<div class="digit">1</div>
				<div class="digit">2</div>
				<span class="dash_title">Hours</span>
			</div>
			<!-- End Hours -->

			<!-- Minutes -->
			<div class="dash minutes_dash">
				<div class="digit">0</div>
				<div class="digit">5</div>
				<span class="dash_title">Minutes</span>
			</div>
			<!-- End Minutes -->

			<!-- Seconds -->
			<div class="dash seconds_dash">
				<div class="digit">3</div>
				<div class="digit">9</div>
				<span class="dash_title">Seconds</span>
			</div>
			<!-- End Seconds -->

		</div>
		<!-- End Watch -->

	</div>
	<!-- end Content Wrapper -->

	<!-- Footer -->
	<footer id="footer">
		<div class="container">

			<!-- footer socials -->
			<div class="row">

				<div class="footer_socials col-sm-12 text-center">

					<div class="contact_icons">
						<ul class="contact_socials clearfix">
							<!-- social icons -->
							<li><a class="ukie_social" href="#"><i class="fa fa-facebook"></i></a></li>
							<li><a class="ukie_social" href="#"><i class="fa fa-twitter"></i></a></li>
							<li><a class="ukie_social" href="#"><i class="fa fa-linkedin"></i></a></li>
							<li><a class="ukie_social" href="#"><i class="fa fa-youtube"></i></a></li>

					</div>

	<!-- end footer -->


	
</div>

</body>
